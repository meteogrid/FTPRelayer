[relayers]
    [[sigym]]
    paths = /var/foo/*, /var/zoo/*, /var/car/*

        [[[uploader]]]
        use = ftp
        host = example.com
        username = pepe
        password = pepe2

    [[sigym2]]
    paths = /var/car/*, /var/zar/*

        [[[uploader]]]
        use = scp
        host = example.org
        username = pepe2
        password = pepe22

    [[sigym3]]
    paths = /var/car/*,

        [[[processor]]]
        use = ftprelayer.tests.test_app:processor_func

        [[[uploader]]]
        use = ftp
        host = example.com
        username = pepe
        password = pepe2

    [[sigym4]]
    paths = /var/car/*,

        [[[processor]]]
        use = ftprelayer:add_prefix
        prefix = foo

        [[[uploader]]]
        use = ftp
        host = example.com
        username = pepe
        password = pepe2

    [[sigym5]]
    paths = /var/car/*,


    [[sigym6]]
    paths = /var/car/*,
    	[[[uploader]]]
	        use = composite
    		[[[[ftp1]]]]
		        use = ftp
		        host = example.com
		        username = pepe
		        password = pepe2
    		[[[[ftp2]]]]
		        use = ftp
		        host = example2.com
		        username = pepe2
		        password = pepe22
	
        
    [[sigym7]]
    paths = /var/car/*,
    	[[[uploader]]]
	        use = dav
	        host = example.com
	        username = pepe
	        password = pepe2
	
        
        
